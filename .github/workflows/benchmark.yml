---
name: Benchmark

on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/benchmark.yml"
      - "pyproject.toml"
      - "src/**"
      - "tests/benchmarks/**"
      - "uv.lock"
  push:
    branches: [main]
    paths:
      - ".github/workflows/benchmark.yml"
      - "pyproject.toml"
      - "src/**"
      - "tests/benchmarks/**"
      - "uv.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  benchmark:
    name: "Benchmark (${{ matrix.shard }})"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # CI tests only (not slow) for fast PR feedback
          # Slow tests excluded - they take ~24s each vs ~7s for CI tests
          - shard: "load-reload"
            filter: "TestBenchLoad or TestBenchReload"
            marker: "benchmark and not slow"
          - shard: "get"
            filter: "TestBenchGet"
            marker: "benchmark and not slow"
          - shard: "find"
            filter: "TestBenchFind and not TestBenchFindOne"
            marker: "benchmark and not slow"
          - shard: "find-one-delete"
            filter: "TestBenchFindOne or TestBenchDelete"
          - shard: "write-compact"
            filter: "TestBenchPut or TestBenchBatchWrite or TestBenchCompact"
          - shard: "all-keys-items"
            filter: "TestBenchAll or TestBenchKeys or TestBenchItems"
            marker: "benchmark and not slow"
          - shard: "count-has"
            filter: "TestBenchCount or TestBenchHas"
            marker: "benchmark and not slow"

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Run benchmarks
        uses: CodSpeedHQ/action@fa0c9b1770f933c1bc025c83a9b42946b102f4e6 # v4.10.4
        with:
          mode: simulation
          run: uv run pytest -m "${{ matrix.marker || 'benchmark' }}" -k "${{ matrix.filter }}" --codspeed
