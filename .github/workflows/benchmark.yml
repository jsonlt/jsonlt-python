---
name: Benchmark

on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/benchmark.yml"
      - "pyproject.toml"
      - "src/**"
      - "tests/benchmarks/**"
      - "uv.lock"
  push:
    branches: [main]
    paths:
      - ".github/workflows/benchmark.yml"
      - "pyproject.toml"
      - "src/**"
      - "tests/benchmarks/**"
      - "uv.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  benchmark:
    name: "Benchmark (${{ matrix.shard }})"
    runs-on: ubuntu-latest
    timeout-minutes: 6
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # ~38 tests each for load/reload
          - shard: "load-reload"
            filter: "TestBenchLoad or TestBenchReload"
          # 25 tests
          - shard: "get"
            filter: "TestBenchGet"
          # 25 tests
          - shard: "all"
            filter: "TestBenchAll"
          # 43 tests (find_high=19, find_other=24)
          - shard: "find"
            filter: "TestBenchFind"
          # 18 tests
          - shard: "find-one"
            filter: "TestBenchFindOne"
          # 32 tests
          - shard: "write-compact"
            filter: "TestBenchPut or TestBenchBatchWrite or TestBenchCompact"
          # 31 tests
          - shard: "keys-delete"
            filter: "TestBenchKeys or TestBenchDelete"
          # 25 tests
          - shard: "items"
            filter: "TestBenchItems"
          # 25 tests
          - shard: "count"
            filter: "TestBenchCount"
          # 31 tests
          - shard: "has"
            filter: "TestBenchHas"
          # 18 tests
          - shard: "memory"
            filter: "TestMemory"

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Run benchmarks
        uses: CodSpeedHQ/action@346a2d8a8d9d38909abd0bc3d23f773110f076ad # v4.4.1
        with:
          mode: simulation
          run: uv run pytest -m benchmark -k "${{ matrix.filter }}" --codspeed
