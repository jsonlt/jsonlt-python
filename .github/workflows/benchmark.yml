---
name: Benchmark

on:
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/benchmark.yml"
      - "pyproject.toml"
      - "src/**"
      - "tests/benchmarks/**"
      - "uv.lock"
  push:
    branches: [main]
    paths:
      - ".github/workflows/benchmark.yml"
      - "pyproject.toml"
      - "src/**"
      - "tests/benchmarks/**"
      - "uv.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  benchmark:
    name: "Benchmark"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Run benchmarks
        uses: CodSpeedHQ/action@346a2d8a8d9d38909abd0bc3d23f773110f076ad # v4.4.1
        with:
          mode: simulation
          run: uv run pytest -m benchmark --codspeed
